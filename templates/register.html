    <script>

        var name_toggle = false
        var id_toggle = false
        var pw_toggle = false


        function is_nickname(asValue) {
            var regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{2,10}$/;
            return regExp.test(asValue);
        }

        function is_password(asValue) {
            var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
            return regExp.test(asValue);
        }


        function check_dup_name() {
            let username = $("#input-username").val()
            console.log(username)

            if (username == "") {
                alert('닉네임을 입력하세요')
                name_toggle = false
            } else if (!is_nickname(username)) {
                alert('닉네임의 형식을 확인해주세요. 영문과 숫자, 일부 특수문자(._-) 사용 가능. 2-10자 길이')
                name_toggle = false
            } else {
                $.ajax({
                    type: "POST",
                    url: "/check_dup_name",
                    data: {
                        username_give: username
                    },
                    success: function (response) {

                        if (response["exists"]) {
                            alert('이미 존재하는 닉네임입니다')
                            name_toggle = false

                        } else {
                            alert('사용할 수 있는 닉네임입니다')
                            name_toggle = true

                        }


                    }
                });
            }
        }

        function check_dup_id() {
            let id = $("#input-id").val()
            if (id == "") {
                alert('아이디를 입력하세요')
                id_toggle = false


            } else {
                $.ajax({
                    type: "POST",
                    url: "/check_dup_id",
                    data: {
                        id_give: id
                    },
                    success: function (response) {
                        if (response["exists"]) {
                            alert('이미 존재하는 아이디입니다')
                            id_toggle = false

                        } else {
                            alert('사용할 수 있는 아이디입니다')
                            id_toggle = true


                        }
                    }
                });
            }
        }

        $(document).on("change","#input-username", function () {

                name_toggle = false

            });

       $(document).on("change","#input-idname", function () {

               id_toggle = false

            });



        function sign_up() {

            let username = $("#input-username").val()
            let id = $("#input-id").val()
            let password = $("#input-pw").val()
            let password2 = $("#input-pw2").val()


            console.log(username, id, password, password2)

            if (name_toggle === false) {
                alert("닉네임을 중복확인해주세요.")

            } else if (id_toggle === false) {
                alert("아이디를 중복확인해주세요.")


            } else if (password == "") {
                alert('비밀번호를 입력해주세요')
                pw_toggle = false
            } else if (password2 == "") {
                alert('비밀번호를 입력해주세요')
                pw_toggle = false
            } else if (!is_password(password)) {
                alert("비밀번호의 형식을 확인해주세요. 영문과 숫자 필수 포함, 특수문자(!@#$%^&*) 사용가능 8-20자")
                pw_toggle = false

            } else if (password2 != password) {
                alert('비밀번호가 맞지 않습니다')
                pw_toggle = false
            } else {
                pw_toggle = true
                alert('사용할 수 있는 비밀번호입니다.')
            }


            if (name_toggle && id_toggle && pw_toggle) {
                $.ajax({
                    type: "POST",
                    url: "/sign_up/save",
                    data: {
                        username_give: username,
                        password_give: password,
                        id_give: id
                    },
                    success: function (response) {
                        alert("회원가입을 축하드립니다!")
                        window.location.replace("/")
                    }
                });

            }
        }
    </script>
